name: Python CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'      
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: Run linter 
        run: |
          make lint
        env:
            SECRET_KEY_FOR_PROJECT_83: ${{ secrets.SECRET_KEY_FOR_PROJECT_83 }}