{% extends "base.html" %}
{% block content %}
<body>
  <h1>Сайты</h1>
  <table data-test="urls">
    <tr>
      <td>ID</td>
      <td>Имя</td>
      <td>Последняя проверка</td>
      <td>Код ответа</td>
    </tr>   
    <tr>
      {% for url in urls %}
      <td>url.get['id']</td>
      <td>url.get['name']</td>
      <td>url.get['created_at']</td>
      <td>Код ответа</td>
    </tr>
  </table>
</body>
{% endblock %}
