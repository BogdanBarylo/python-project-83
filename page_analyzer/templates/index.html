{% extends "base.html" %}
{% block content %}
<main class="flex-grow-1">
  <div class="container-lg mt-3">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-8 border bg-body-tertiary mx-auto rounded px-5 py-5">
        <h1 class="display-3">Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
        <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center" novalidate>
          <input type="url" name="url" class="form-control form-control-lg" placeholder="https://www.example.com">
          <input type="submit" class="btn btn-lg btn-primary ms-3 mx-3 px-5" value="ПРОВЕРИТЬ">
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
